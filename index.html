<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDb API</title>
    <script type="text/javascript" src="funciones.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <header class="banner">
        <img src="image/banbanner1.jpg" width="100%" height="100%" alt="banner" >
    </header>
        <br>
    <!--Buttons for Search by NAME.-->
    <div class="search_by_name">
        <h1>SEARCH</h1>
        <label>NAME MOVIE: </label >
        <input class="name" type="text" placeholder="Spiderman">
        <label>ID MOVIE: </label>
        <input class="id" type="text" placeholder="tt2705436">
        <input type="button" value="SEARCH" onclick="cargarDatos()">
    </div>
    <!--Buttons for search by ID.-->


<!--SE CREA LA CABECERA DE LA TABLA-->
<table id="tablaDatosPersonalesCabecera" class="dat">
    <thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th
        <th>EMAIL</th>
        <th>GENERO</th>
        <th>IMAGEN</th>
    </tr>
    </thead>
    <tbody id="tablaDatosPersonalesDetalles">
    </tbody>
</table>
</body>
</html>
