<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDb API</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="Conexion_API.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <header class="banner">
        <img src="image/banbanner1.jpg" width="100%" height="100%" alt="banner" >
    </header>
        <br>
    <!--Buttons for Search by NAME.-->
    <div class="search_by_name">
        <h1>SEARCH</h1>
        <form id="Formulario" method="get">
            <label>NAME MOVIE: </label >
            <input class="name" type="text" placeholder="Spiderman" name="NameMovie" id="NameMovie">
            <label>ID MOVIE: </label>
            <input class="id" type="text" placeholder="tt2705436">
            <input type="button"  value="SEARCH" onclick="LoadMovie(document.getElementById('NameMovie'))"><br>
        </form>

    </div>
    <div id="peliculas">
        <table id="TablaPeliculas" class="dat" >
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>imdbID</th>
                    <th>Type</th>
                    <th>Poster</th>
                </tr>
            </thead>
            <tbody id="DetallesPeliculas"></tbody>
        </table>
    </div>
    <!--Buttons for search by ID.-->
</body>
</html>
