<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDb API</title>
    <script type="text/javascript" src="api.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" type="text/css" href="tabla.css" >

    <!--ESTILO PARA LA PAGINACION-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>
<body>
    <!--Banner de la pagina Web-->
    <header class="banner">
        <img src="image/banbanner1.jpg" width="100%" height="100%" alt="banner" >
    </header>
        <br>
    <!--Buttons for Search by NAME.-->
    <div class="search_by_name">
        <h1>SEARCH</h1>
        <label>NAME MOVIE:</label>
        <input type="text" value="" id="titulo">
        <input type="button" value="SHOW DATA" onclick="BuscarPelicula()"> <br><br>
    </div>
    <div id="peliculas">
        <table id="TablaPeliculas" class="dat" >
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>imdbID</th>
                    <th>Type</th>
                    <th>Poster</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody id="DetallesPeliculas"></tbody>
        </table>
        <div>

            <input type="button" value="First Page" style="width: 120px "  onclick="PrimeraPelicula()"  >
            <input type="button" value="Next Page" style="width: 120px" onclick="AvanzarPelicula()">
            <input type="button" value="Previous Page" style="width: 120px" onclick="RetrocederPelicula()">
            <input type="button" value="Last Page" style="width: 120px" onclick="UltimaPelicula()">
        </div>
        <br><br>

        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready( function () {
                $('#TablaPeliculas').DataTable();
            } );
        </script>
    </div>
    <!--Espacio para  el resto de informacion de la pelicula-->
<div id="detallesId" class="detallesId">
    <br>
    <br>
    <h1>Movie information according to the ID:</h1>
</div>
</body>

</html>
