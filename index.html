<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMDb API</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="api.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <!--Banner de la pagina Web-->
    <header class="banner">
        <img src="image/banbanner1.jpg" width="100%" height="100%" alt="banner" >
    </header>
        <br>
    <!--Buttons for Search by NAME.-->
    <div class="search_by_name">
        <h1>SEARCH</h1>
        <label>NAME MOVIE:</label>
        <input type="text" value="" id="titulo"> <br><br>
        <input type="button" value="SHOW DATA" onclick="BuscarPelicula()">

    </div>
    <div id="peliculas">
        <table id="TablaPeliculas" class="dat" >
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>imdbID</th>
                    <th>Type</th>
                    <th>Poster</th>
                </tr>
            </thead>
            <tbody id="DetallesPeliculas"></tbody>
        </table>
    </div>
</body>
